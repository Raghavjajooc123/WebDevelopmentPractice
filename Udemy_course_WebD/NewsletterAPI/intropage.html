<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Now</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="outer">
        <h1>Newsletter Subscription</h1>
    </div>

        </form>
    </div>
</body>
</html>
